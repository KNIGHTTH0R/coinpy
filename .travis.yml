language: python
python:
  - 3.6.3
install:
  - pip install python-coveralls
  - pip install coverage
  - pip install ecdsa
script:
  - python -m coverage run -m unittest tests/test_block.py
  - python -m coverage run -m unittest tests/test_crypto.py
  - python -m coverage run -m unittest tests/test_ioput.py
  - python -m coverage run -m unittest tests/test_trans.py
  - python -m coverage run -m unittest tests/test_wallet.py
after_success:  
  - coveralls
